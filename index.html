<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/fonts/Figtree-Italic-VariableFont_wght.ttf">
    <link rel="stylesheet" href="assets/fonts/Figtree-VariableFont_wght.ttf">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Blog preview card</title>

   
  </head>
  <body>
    <div class="container-card ">
      <img
        src="assets/images/illustration-article.svg"
        class="container-card__image"
      />
      <p class="container-card__type">Learning</p>
      <p class="container-card__date">Published 21 Dec 2023</p>
      <h1 class="container-card__title">HTML & CSS foundations</h1>
      <p class="container-card__description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="container-card__section-avatar">
        <img
          src="assets/images/image-avatar.webp"
          class="container-card__section-avatar__image"
        />
        <p class="container-card__section-avatar__name">Greg Hooper</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ramiroWeb">Rami</a>.
    </div>
    
  </body>
</html>
